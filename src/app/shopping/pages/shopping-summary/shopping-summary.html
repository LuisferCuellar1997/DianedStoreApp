<div class="w-full max-w-md mx-auto bg-base-100 rounded-2xl shadow-md p-5 space-y-5 font-Poppins">

  <!-- CÓDIGO PROMOCIONAL -->
  <div class="collapse collapse-arrow border border-base-content/10 rounded-xl">
    <input type="checkbox" />
    <div class="collapse-title font-semibold text-base">
      ¿Tienes un código promocional?
    </div>
    <div class="collapse-content space-y-3">
      <input
        type="text"
        placeholder="Ingresa tu código"
        class="input input-bordered w-full"
      />
      <button class="btn btn-outline btn-sm w-full">
        Aplicar
      </button>
    </div>
  </div>

  <!-- ENTREGA -->
  <div class="space-y-2">
    <h3 class="text-lg font-bold">Entrega</h3>
    <p class="text-sm text-base-content/70 leading-snug">
      Vea todas las opciones de envío para sus productos, incluyendo los plazos y los precios de envío
    </p>
    <button class="btn btn-outline btn-sm rounded-full w-fit px-6">
      Calcular
    </button>
  </div>

  <!-- RESUMEN -->
  <div class="space-y-2 pt-2 border-t border-base-content/10">
    <div class="flex justify-between text-sm">
      <span>Subtotal</span>
      <span>{{subtotal()|currency : 'COP' : 'symbol' : '1.0-0' }}</span>
    </div>

    <div class="flex justify-between text-base font-bold">
      <span>Total</span>
      <span>{{subtotal()|currency : 'COP' : 'symbol' : '1.0-0' }}</span>
    </div>
  </div>

  <!-- ENVÍO GRATIS -->
  <div class="space-y-2">
    <p class="text-sm font-semibold text-green-700">
      Tienes envío Gratis en esta compra
    </p>
    <div class="w-full h-2 rounded-full bg-base-200 overflow-hidden">
      <div class="h-full bg-green-600 w-full"></div>
    </div>
  </div>

  <!-- CTA -->
  <button class="btn btn-primary w-full h-14 rounded-full text-base font-semibold">
    Información de envío
  </button>

</div>
