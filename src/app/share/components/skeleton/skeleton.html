@if(template()==='product-list'){
<div class="card bg-base-100 shadow-sm gap-0 animate-pulse">
  <!-- Imagen -->
  <figure>
    <div class="w-full h-72 bg-gray-200"></div>
  </figure>

  <!-- Body -->
  <div class="card-body justify-start py-2 space-y-2">
    <!-- Descripción -->
    <div class="h-5 bg-gray-200 rounded w-3/4"></div>

    <!-- Referencia -->
    <div class="h-5 bg-gray-200 rounded w-1/2"></div>

    <!-- Categoría - Género -->
    <div class="h-4 bg-gray-200 rounded w-2/3"></div>

    <!-- Precio -->
    <div class="h-6 bg-gray-300 rounded w-1/3 mt-2"></div>

    <!-- Botón -->
    <div class="flex justify-end mt-2">
      <div class="h-10 w-28 bg-gray-300 rounded"></div>
    </div>
  </div>
</div>
}@else if(template()==='product-detail'){

<div class="animate-pulse grid grid-cols-1 lg:grid-cols-2 gap-6 lg:gap-10 items-start py-4">
  <!-- IMAGEN -->
  <div class="flex justify-center lg:justify-end">
    <div class="w-full max-w-105 h-130 bg-base-300 rounded-2xl"></div>
  </div>

  <!-- CONTENIDO -->
  <div class="flex flex-col space-y-5 max-w-md">
    <!-- TÍTULO -->
    <div class="h-8 bg-base-300 rounded w-5/6"></div>

    <!-- PRECIO -->
    <div class="h-6 bg-base-300 rounded w-1/3"></div>

    <!-- REFERENCIA -->
    <div class="h-4 bg-base-300 rounded w-2/3"></div>

    <!-- MARCA -->
    <div class="h-4 bg-base-300 rounded w-1/2"></div>

    <!-- CATEGORÍA -->
    <div class="h-4 bg-base-300 rounded w-1/3"></div>

    <!-- COLOR -->
    <div class="space-y-2">
      <div class="h-4 bg-base-300 rounded w-1/3"></div>
      <div class="flex gap-2">
        <div class="h-6 w-8 bg-base-300 rounded"></div>
        <div class="h-6 w-8 bg-base-300 rounded"></div>
      </div>
    </div>

    <!-- TALLAS -->
    <div class="space-y-2">
      <div class="h-4 bg-base-300 rounded w-1/3"></div>
      <div class="flex gap-2">
        <div class="h-10 w-14 bg-base-300 rounded"></div>
        <div class="h-10 w-14 bg-base-300 rounded"></div>
        <div class="h-10 w-14 bg-base-300 rounded"></div>
        <div class="h-10 w-14 bg-base-300 rounded"></div>
        <div class="h-10 w-14 bg-base-300 rounded"></div>
      </div>
    </div>

    <!-- ENVÍO -->
    <div class="space-y-1">
      <div class="h-4 bg-base-300 rounded w-1/4"></div>
      <div class="h-4 bg-base-300 rounded w-full"></div>
      <div class="h-4 bg-base-300 rounded w-5/6"></div>
    </div>

    <!-- BOTÓN -->
    <div class="h-14 bg-base-300 rounded-full mt-4"></div>
  </div>
</div>

}@else if(template()==='product-similar'){ }
