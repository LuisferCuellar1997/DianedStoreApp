<div class="card bg-base-100 shadow-sm gap-0">
  <figure>
    <a (click)="saveScroll()" [routerLink]="['/products',product().id]" queryParamsHandling="preserve">
      <img class="cursor-pointer animate-fadeIn " src="{{ product().images.at(0) }}" alt="product().description" />
    </a>
  </figure>
  <div class="card-body justify-start py-2">
    <h2 class="card-title font-Poppins">{{ product().description | titlecase }}</h2>
    <h2 class="card-title font-Poppins">
      Referencia <b>{{ product().reference }}</b>
    </h2>
    <h4 class="font-Poppins">
      {{ product().category | titlecase }} - {{ product().gender | gender }}
    </h4>
    <span class="text-xl font-semibold font-Poppins">{{
      product().price | currency : 'COP' : 'symbol' : '1.0-0'
    }}</span>
    <div class="flex justify-end gap-2">
      <div class="card-actions">
        <button class="btn btn-circle btn-lg btn-success font-Poppins" [routerLink]="['/products',product().id]" queryParamsHandling="preserve">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
