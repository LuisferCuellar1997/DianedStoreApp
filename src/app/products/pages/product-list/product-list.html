@if(hasInterected()&& !loading() && prod().length===0){
  <div class="container mx-auto mt-8 flex justify-center">
    <span class="font-Poppins">No hay resultados </span>
  </div>
}

<div class="grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-2 gap-5 container mx-auto">
  @if(loading()){ @for (card of skeletonCount(); track $index) {
    <app-skeleton [template]="'product-list'"></app-skeleton>
  } } @else{ @for(product of prod();track product.id ){
  <app-card [product]="product" />
  } }
</div>
