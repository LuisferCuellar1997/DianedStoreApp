@if(hasInterected()&& !loading() && prod().length===0){
  <div class="container mx-auto mt-8 flex justify-center">
    <span class="font-Poppins">No hay resultados </span>
  </div>
}

<div class="grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-2 gap-5 container mx-auto">
  @if(loading()){ @for (card of skeletonCount(); track $index) {
  <div class="card bg-base-100 shadow-sm gap-0 animate-pulse">
    <!-- Imagen -->
    <figure>
      <div class="w-full h-72 bg-gray-200"></div>
    </figure>

    <!-- Body -->
    <div class="card-body justify-start py-2 space-y-2">
      <!-- Descripción -->
      <div class="h-5 bg-gray-200 rounded w-3/4"></div>

      <!-- Referencia -->
      <div class="h-5 bg-gray-200 rounded w-1/2"></div>

      <!-- Categoría - Género -->
      <div class="h-4 bg-gray-200 rounded w-2/3"></div>

      <!-- Precio -->
      <div class="h-6 bg-gray-300 rounded w-1/3 mt-2"></div>

      <!-- Botón -->
      <div class="flex justify-end mt-2">
        <div class="h-10 w-28 bg-gray-300 rounded"></div>
      </div>
    </div>
  </div>

  } } @else{ @for(product of prod();track product.id ){
  <app-card [product]="product" />
  } }
</div>
